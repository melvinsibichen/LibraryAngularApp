<app-admin-navbar></app-admin-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-5">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 d-flex justify-content-center">
                    <img height="300px" src="assets/images/emp_reg.svg" alt="">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="row">
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                            <h1 class="text-primary">Add new Book</h1>
                        </div>
                        <div class="row mt-5 g-3">
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label">Title</label>
                                <input type="text" class="form-control" name="title" [(ngModel)]="title">
                            </div>
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label">Author</label>
                                <input type="text" class="form-control" name="author" [(ngModel)]="author">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12">
                                <label for="" class="form-label">Description</label>
                                <textarea name="" id="" rows="5" class="form-control" name="description" [(ngModel)]="description"></textarea>
                            </div>
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label">Released year</label>
                                <input type="date" class="form-control" name="releasedyear" [(ngModel)]="releasedyear">
                            </div>
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label">Price</label>
                                <input type="text" class="form-control" name="price" [(ngModel)]="price">
                            </div>
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label">Book image</label>
                                <input type="text" class="form-control" name="image" [(ngModel)]="image">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12 text-center mb-5">
                                <button class="btn btn-success" (click)="readValues()">Add Book</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
