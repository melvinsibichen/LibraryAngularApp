<div class="bg-image" style="background-image: url('https://img.freepik.com/free-vector/luxury-old-library-interior-night-dark-empty-room-reading-with-books-wooden-shelves_107791-3025.jpg?w=2000'); height: 100vh; width: 100vw;">
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-5">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mt-5">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                        <h1 class="text-light">User Login</h1>
                    </div>
                    <div class="row mt-5">
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mb-4">
                            <label for="" class="form-label text-light">Username</label>
                            <input type="text" class="form-control" name="username" [(ngModel)]="username"
                                placeholder="Enter username...">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="" class="form-label text-light">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password"
                                placeholder="Enter password...">
                        </div>
                        <div
                            class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-4 d-flex justify-content-center mb-4">
                            <button class="btn btn-primary p-2 mx-3" (click)="readValues()">Login</button>
                        </div>
                        <div
                            class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-4 d-flex justify-content-center">
                            <button class="p-2 btn btn-outline-light mx-3" routerLink="/">Admin Login</button>
                            <button class="p-2 btn btn-outline-light mx-3" routerLink="/userregistration">User Register</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
