<div class="bg-image" style="background-image: url('https://img.freepik.com/free-vector/luxury-old-library-interior-night-dark-empty-room-reading-with-books-wooden-shelves_107791-3025.jpg?w=2000'); height: 100vh; width: 100vw;">
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-5">
            <div class="row">                
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="row">
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                            <h1 class="text-light">User Registration</h1>
                        </div>
                        <div class="row mt-3 g-3">
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-light">Name</label>
                                <input type="text" class="form-control" name="name" [(ngModel)]="name" placeholder="Enter name...">
                            </div>
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-light">Email</label>
                                <input type="text" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter email...">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <label for="" class="form-label text-light">Address</label>
                                <textarea name="" class="form-control" id="" cols="30" rows="5" name="address" [(ngModel)]="address" placeholder="Enter address..."></textarea>
                            </div>
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-light">Phone</label>
                                <input type="text" class="form-control" name="phone" [(ngModel)]="phone" placeholder="Enter phone number...">
                            </div>
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-light">Username</label>
                                <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="Enter username...">
                            </div>
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-light">Password</label>
                                <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Enter password...">
                            </div>
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label text-light">Confirm Password</label>
                                <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Enter password once more...">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-4 d-flex justify-content-center mb-4">
                                <button class="btn btn-primary p-2 mx-3" (click)="readValues()">Register</button>
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-4 d-flex justify-content-center mb-5">
                                <button class="p-2 btn btn-outline-light mx-3" routerLink="/">Admin Login</button>
                                <button class="p-2 btn btn-outline-light mx-3" routerLink="/userlogin">User Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
